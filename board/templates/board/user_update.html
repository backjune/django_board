{% extends 'base.html' %}
  {% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
    <div class="col-md-3">
        <form action="{% url 'board:user_update' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                {{ form.old_password }}
                {{ form.old_password.errors }}
                <label for="floatingInput">기존 비밀번호</label>
            </div>

            <div class="form-floating mb-3">
                {{ form.new_password1 }}
                {{ form.new_password1.errors }}
                <label for="floatingPassword">새 비밀번호</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">변경하기</button>
        </form>
    </div>
</div>
{% endblock %}
