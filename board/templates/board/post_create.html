{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
    <form action="{% url 'board:post_create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field }}
        </div>
        {% endfor %}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" style="margin-right: 10px;">저장</button>
            <button type="submit" class="btn btn-secondary">취소</button>
        </div>
    </form>
</div>
{% endblock %}
